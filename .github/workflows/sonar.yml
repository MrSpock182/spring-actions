name: SonarCloud
on:
  push:
    branches:
      - main
  pull_request:
    types: [ opened, synchronize, reopened ]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          APP_NAME: ${{ secrets.APP_NAME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=MrSpock182_spring-actions
      - name: Check SonarQube results
        run: |
          NUM_BUGS=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: https://sonarcloud.io/api/measures/component?componentKey=MrSpock182_spring-actions&metricKeys=bugs | jq -r '.component.measures[0].value')
          DUPLICATED=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: https://sonarcloud.io/api/measures/component?componentKey=MrSpock182_spring-actions&metricKeys=duplicated_lines_density" | jq -r '.component.measures[0].value')
          COVER=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: https://sonarcloud.io/api/measures/component?componentKey=MrSpock182_spring-actions&metricKeys=coverage" | jq -r '.component.measures[0].value')
          CODE_SMELL=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: https://sonarcloud.io/api/measures/component?componentKey=MrSpock182_spring-actions&metricKeys=code_smells" | jq -r '.component.measures[0].value')
          if [ "$NUM_BUGS" -gt 1 ]; then
              echo "Aplicação com mais de 1 bugs encontrados."
              exit 1
          fi
          if [ "$DUPLICATED" -gt 3 ]; then
              echo "Aplicação com mais de 3% de duplicação de código."
              exit 1
          fi
          if [ "COVER" -lt 80 ]; then
              echo "Aplicação com menos de 80% coverage."
              exit 1
          fi
          if [ "$CODE_SMELL" -gt 10 ]; then
              echo "Aplicação com mais de 10 code small."
              exit 1
          fi